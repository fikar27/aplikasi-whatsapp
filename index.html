<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi WhatsApp</title>
    <style>
        /* Gaya CSS untuk elemen tampilan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h1 {
            margin: 0;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .message .content {
            background-color: #f1f0f0;
            padding: 8px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }
        
        .message .timestamp {
            font-size: 12px;
            color: #999;
        }
        
        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .chat-input button {
            padding: 8px 16px;
            background-color: #128c7e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>WhatsApp</h1>
            <button>Logout</button>
        </div>
        <div class="chat-messages">
            <div class="message">
                <div class="sender">John Doe</div>
                <div class="content">Hello, how are you?</div>
                <div class="timestamp">10:00 AM</div>
            </div>
            <div class="message">
                <div class="sender">Jane Smith</div>
                <div class="content">Hi, I'm good. Thanks!</div>
                <div class="timestamp">10:02 AM</div>
            </div>
            <!-- Tambahkan pesan-pesan lain di sini -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
